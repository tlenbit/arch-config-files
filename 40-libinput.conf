Section "InputClass"
        Identifier "13"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event12"
        Driver "libinput"
	Option "Tapping" "on"
	Option "TransformationMatrix" "0.300000 0.000000 0.000000 0.000000 0.300000 0.000000 0.000000 0.000000 1.000000"
	Option "AccelSpeed" "1"
EndSection
